<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .output-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .output {
            font-size: 20px;
            text-align: center;
        }

        #output {
            width: 100%; /* Make the textarea take the full width */
            margin: 0 auto; /* Center-align the textarea */
            display: block; /* Ensure block-level display */
        }

        .download-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <label for="file_input">Upload a file:</label>
            <input type="file" id="file_input" name="file_input" class="file-input">
            <button type="submit">Submit</button>
        </form>
    
        <textarea id="output" rows="10" cols="50">{{ translated_result }}</textarea>
        <a href="/#" class="download-link">Download Translated Text</a>
    </div>

 
    <script>
        const downloadLink = document.querySelector('.download-link');
        if (downloadLink) {
            downloadLink.addEventListener('click', () => {
                const blob = new Blob([document.getElementById('output').value], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'translated_text.txt';
                a.click();
                window.URL.revokeObjectURL(url);
    
                // Redirect back to the root URL and refresh
                window.location.href = '/';
            });
        }
    </script>
    


   
    
</body>
</html>
